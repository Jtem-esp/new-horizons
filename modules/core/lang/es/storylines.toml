"storyline:new_horizons:title" = "Historias de un halcón marino"
"storyline:new_horizons:description" = "Eres una cara nueva en al Caribe, y tienes la intención de hacerte un nombre por medios honestos o no tan honestos. Puedes intentar convencerte de que luchas solo por la gloria y las riquezas, pero viniste aquí por otra razón. ¿Conseguirás recuperar el afecto de Danielle y su corazón? ¿O te convertirás en otra de esas almas torturadas, perdidas entre estas salvajes y peligrosas islas, que buscan fama y fortuna a modo de escaso y frío consuelo? (¿O quizás prefieres jugar como Danielle...?)"

"storyline:free_play:title" = "Juego libre"
"storyline:free_play:description" = "Elige entre varios personajes predefinidos o crea el tuyo libremente. Hay varias profesiones disponibles, algunas con diferentes escenarios de partida. Un mundo abierto y dinámico te espera en seis épocas históricas únicas. Incluso puedes elegir como nación a los Estados Unidos seleccionando una fecha de inicio posterior a 1770."

"storyline:hornblower:title" = "Las Crónicas de Horatio Hornblower"
"storyline:hornblower:description" = "A sus diecisiete años de edad y aquejado de mareo, el joven Horatio Hornblower no es precisamente el ofiical más galante de la Armada de Su Majestad. Sin embargo, desde el momento en que recibe la orden de embarcarse a bordo del 'Justinian', demuestra su temple como marino. Tras un duelo que contribuirá a formar su carácter, varias persecuciones y algunos encuentros extraños en la taberna, el joven Hornblower pronto se convierte en un formidable hombre de mar."

"storyline:woodes_rogers:title" = "Woodes Rogers"
"storyline:woodes_rogers:description" = "En 1717, Rogers fue nombrado Gobernador Real de las Bahamas, donde ayudó a suprimir la piratería en el Caribe mediante el ofrecimiento de indultos. Muchos famosos piratas aceptaron el trato, mientras otros fueron perseguidos y eliminados. La Edad Dorada de la Piratería toca a su fin y Woodes Rogers, ya retirado, vive en Port Royal. Se rumorea que está en busca de aventureros. Solo hay un pequeño problema con tu tripulación..."
