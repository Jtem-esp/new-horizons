"storyline:new_horizons:title" = "Tales of a Sea Hawk"
"storyline:new_horizons:description" = "As a new face in the Caribbean, you are determined to make a name for yourself through fair means or foul. You can try to convince yourself that you fight for riches and glory alone, but you came here for another reason. Will you manage to regain the affection of Danielle and win her heart back again? Or will you simply become another tortured soul; lost amongst these wild and dangerous islands, forced to seek fame and fortune as scant, cold comfort? (Or perhaps you'd prefer to play as Danielle...)"

"storyline:free_play:title" = "Free Play"
"storyline:free_play:description" = "Choose from several pre-defined characters or freely customize your own. Various background professions are available, some featuring different starting scenarios. An open-ended and dynamic game world awaits in six unique time periods! You can even choose the United States by setting the starting date after 1770."

"storyline:hornblower:title" = "The Chronicles of Horatio Hornblower"
"storyline:hornblower:description" = "As a seventeen-year-old with a touch for seasickness, young Horatio Hornblower hardly cuts a dash in His Majesty's Navy. Yet from the moment he is ordered to board the Justinian, he proves his seafaring mettle on the waves. With a character-forming duel, several chases and some strange tavern encounters, the young Hornblower is soon forged into a formidable man of the sea."

"storyline:woodes_rogers:title" = "Woodes Rogers"
"storyline:woodes_rogers:description" = "In 1717 Rogers was appointed Royal Governor of the Bahamas where he helped suppress piracy in the Caribbean by offering caught pirates pardons. Many notorious pirates accepted this while others were hunted down and killed. The Golden Age of Piracy is about to end and Woodes Rogers, now retired, is living in Port Royale. The rumour has it that he is looking for adventurers. There is only one small problem with your crew..."
